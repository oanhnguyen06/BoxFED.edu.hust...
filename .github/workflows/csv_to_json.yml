name: Auto build JSON from CSV

on:
  push:
    paths:
      - "data/**/*.csv"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Generate lecturers.json
        run: |
          python tool/csv_to_json.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/lecturers.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-generate lecturers.json"
            git push origin HEAD:main
          fi
