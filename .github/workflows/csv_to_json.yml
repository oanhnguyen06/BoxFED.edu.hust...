name: Auto build lecturers.json

on:
  push:
    paths:
      - "data/**/*.csv"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Generate JSON
        run: python tool/csv_to_json.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/lecturers.json
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore: auto-generate lecturers.json"
            git push
          fi
