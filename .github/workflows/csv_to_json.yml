name: Auto build JSON from CSV

on:
  push:
    paths:
      - "data/**/*.csv"

permissions:
  contents: write

jobs:
  build-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run CSV to JSON tool
        run: |
          python tool/csv_to_json.py

      - name: Commit generated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/lecturers.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generate lecturers.json from CSV"
            git push
          fi
